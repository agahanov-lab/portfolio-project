<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mekan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
    <!-- Login Form -->
    <div id="login-section" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-semibold text-center text-gray-900 mb-6">Admin Login</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter admin password"
                    >
                </div>
                <div id="login-error" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                    Invalid password. Please try again.
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
                    id="login-btn"
                >
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="hidden">
        <!-- Navigation -->
        <nav class="bg-white border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <div class="font-semibold text-xl text-gray-900">Admin Dashboard</div>
                    <button id="logout-btn" class="text-gray-700 hover:text-red-600 transition-colors">
                        Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Project Management -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-100 p-6">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-6">Project Management</h2>
                    
                    <!-- Add Project Form -->
                    <form id="add-project-form" class="mb-8">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Project</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="project-title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                                <input 
                                    type="text" 
                                    id="project-title" 
                                    name="title" 
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                            </div>
                            <div>
                                <label for="project-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                <textarea 
                                    id="project-description" 
                                    name="description" 
                                    rows="3" 
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                ></textarea>
                            </div>
                            <div>
                                <label for="project-category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                <select 
                                    id="project-category" 
                                    name="category" 
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                    <option value="Algorithms">Algorithms</option>
                                    <option value="Mathematics">Mathematics</option>
                                    <option value="Games">Games</option>
                                    <option value="AI">AI</option>
                                </select>
                            </div>
                            <button 
                                type="submit" 
                                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
                            >
                                Add Project
                            </button>
                        </div>
                    </form>

                    <!-- Projects List -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Existing Projects</h3>
                        <div id="projects-list" class="space-y-3">
                            <!-- Projects will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Blog Management -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-100 p-6">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-6">Blog Management</h2>
                    
                    <!-- Add Blog Post Form -->
                    <form id="add-blog-form" class="mb-8">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Blog Post</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="blog-title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                                <input 
                                    type="text" 
                                    id="blog-title" 
                                    name="title" 
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                            </div>
                            <div>
                                <label for="blog-url" class="block text-sm font-medium text-gray-700 mb-1">External URL</label>
                                <input 
                                    type="url" 
                                    id="blog-url" 
                                    name="url" 
                                    required
                                    placeholder="https://medium.com/@example/post"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                            </div>
                            <button 
                                type="submit" 
                                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
                            >
                                Add Blog Post
                            </button>
                        </div>
                    </form>

                    <!-- Blog Posts List -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Existing Blog Posts</h3>
                        <div id="blog-list" class="space-y-3">
                            <!-- Blog posts will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
